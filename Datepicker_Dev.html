<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datepicker</title>
    <!--jQuery import-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="datepicker_dev.js" type="text/javascript"></script>

    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</head>
<body>

<form>

    <button type="button" id="increase-day">+ Day</button>
    <input type="number" name="day" id="day" min="1" value="1">
    <button type="button" id="reduce-day">- Day</button>
    <br>
    <br>
    <button type="button" id="increase-month">+ Month</button>
    <input type="text" name="month" id="month" value="January">
    <button type="button" id="reduce-month">- Month</button>
    <br>
    <br>
    <button type="button" id="increase-year">+ Year</button>
    <input type="number" name="year" id="year" max="2500" min="1900" value="2017">
    <button type="button" id="reduce-year">- Year</button>

    <br>
    <br>
    <label for="leap-year">Leap year:</label>
    <input type="text" name="leap-year" id="leap-year">

</form>

</body>
</html>
