<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datepicker</title>
    <!--jQuery import-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="datepicker_dev.js" type="text/javascript"></script>

    <link rel="stylesheet" href="datepicker_dev.css">

    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Bootstrap JS, jQuery and jQuery UI plugins-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

</head>
<body>

<form>

    <div class="datepicker-container">
        <div class="datepicker col-1">
            <div class="datepicker row-1">
                <button type="button" id="increase-day"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i
                        class="material-icons">add</i></button>
            </div>
            <div class="datepicker row-2">
                <input type="number" name="day" id="day" min="1" value="1" maxlength="9">
            </div>
            <div class="datepicker row-3">
                <button type="button" id="reduce-day"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i
                        class="material-icons">remove</i></button>
            </div>
        </div>

        <div class="datepicker col-2">
            <div class="datepicker row-1">
                <button type="button" id="increase-month"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i
                        class="material-icons">add</i></button>
            </div>
            <div class="datepicker row-2">
                <input type="text" name="month" id="month" value="January">
            </div>
            <div class="datepicker row-3">
                <button type="button" id="reduce-month"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i
                        class="material-icons">remove</i></button>
            </div>
        </div>

        <div class="datepicker col-3">
            <div class="datepicker row-1">
                <button type="button" id="increase-year"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i
                        class="material-icons">add</i></button>
            </div>
            <div class="datepicker row-2">
                <input type="number" name="year" id="year" max="2500" min="1900" value="2017">
            </div>
            <div class="datepicker row-3">
                <button type="button" id="reduce-year"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i
                        class="material-icons">remove</i></button>
            </div>
        </div>
    </div>
    <input type="text" name="leap-year" id="leap-year" hidden>

</form>

</body>
</html>
